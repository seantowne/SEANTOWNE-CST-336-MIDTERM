<!DOCTYPE html>
<html>
    <head>
        <title>Exam 1</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    
    
    <body>
        <main>
            <div id="mainContent" class="container">
                <div id="query" class="jumbotron">
                    <h1>Open Library</h1>
                    <p>Please enter the ISBN of the book you'd like to retrieve</p>
                    <div id="inputRow" class="row">
                        <label for="isbnInput" class="col">ISBN</label>
                        <input id="isbnInput" type="text" class="col">
                        <button id="queryButton" class="btn btn-primary">Query</button>
                    </div>
                </div>
                <div id="result" class="row">
                    <img id="cover" class="col-3 cover col" alt="imageHere">
                    <span id="title">Title <p id="titleValue"></p></span><br>
                    <span id="Author">Author <p id="authorValue"></p></span>
                    <span id="Year">Year <p id="yearValue"></p></span>
                    <span id="Publisher">Publisher <p id="publisherValue"></p></span>
                    <span id="ISBN">ISBN <p id="isbnValue"></p></span>
                    <span id="Pages">Pages <p id="pagesValue"></p></span>
                </div>
            </div>
        </main>
        
        <script src="js/app.js"></script>
    </body>
</html>
